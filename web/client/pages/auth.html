<auth-page inline-template>
  <div class="container">
    <h2>This page is protected.</h2>
    <p>You'll need the site password to continue--the purchaser of the property who was Grammy's aunt.</p>
    <form action="#" @submit.prevent="handleSubmit">
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" v-model="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
</auth-page>
